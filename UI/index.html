<!DOCTYPE html>
<html lang="en">
<head>

    <title>Test makeup</title>

<body>
<header>

        <div></div>

        <div class="wrapper" id="login-box">
            <form class="wrapper" action="/login" method="post">

                    <input type="text" required/>

                </div>

                    <input type="submit" value="Log in"/>
                </div>

            </form>
        </div>
    </div>
</header>
