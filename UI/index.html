<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    
    <body>
        <header >
            <div class="box">
                <span class="icon"><i class="fa fa-search"></i></span>
                <input type="search" id="search" placeholder="Search..." />
            </div>
            <section class="user-info" style="display: none">
              <div class="username"></div>
              <button class="log-out" onclick="logout()">log out</button>
            </section>
            <form class="wrapper" action="javascript:void(0)" method="post">
                <div class="material-textfield blue">
                    <input class="username-input" type="text" required/>
                    <label data-content="username">username</label>
                </div>

                <div class="material-textfield red">
                    <input class="password" type="password" required/>
                    <label data-content="password">password</label>
                </div>

                <div>
                    <input type="submit" onclick="validateUser()" value="Log in"/>
                    <input type="button" value="Forgot password?">
                </div>

            </form>
          <div class="upload-content">

          </div>
        </header>
        
        <section class="card"></section>


        <footer>
            <div class="footer-content">
                Daniel "Kirios" Bondarau, 6gr FAMCS, 2018
                <a class="footer-mail" href="mailto:slayerdog4@gmail.com">slayerdog4@gmail.com</a>
            </div>
        </footer>
        <script type="text/javascript" src="main.js"></script>

    </body>
</html>
